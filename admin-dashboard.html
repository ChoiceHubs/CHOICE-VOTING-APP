<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Dashboard - Choice Voting</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<script>
if (!sessionStorage.getItem('admin_logged_in')) {
  window.location.href = 'admin-login.html';
}
</script>

<header class="header" style="display:flex;align-items:center;justify-content:space-between">
  <div>
    <div class="logo">Choice</div>
    <div style="color:var(--muted)">Admin Dashboard</div>
  </div>
  <div>
    <button id="changePassBtn" class="btn btn-ghost">Change Password</button>
    <a class="btn btn-ghost" href="admin-login.html">Logout</a>
  </div>
</header>

<div class="container" style="margin-top:18px">
  <div style="display:flex;gap:18px;flex-wrap:wrap">
    <div style="flex:1;min-width:260px">
      <h3>Events</h3>
      <div id="adminEvents" class="admin-list"></div>
    </div>
    <div style="flex:2;min-width:320px">
      <div id="eventResults"><p>Select an event to view results</p></div>
    </div>
  </div>
</div>

<!-- password change modal -->
<div id="passPrompt" style="display:none;position:fixed;left:0;top:0;width:100%;height:100%;background:rgba(0,0,0,0.6);align-items:center;justify-content:center">
  <div style="background:#fff;padding:16px;border-radius:8px;color:#111;max-width:360px;width:90%">
    <h3>Change Admin Password</h3>
    <input id="newPass" type="password" placeholder="New password" style="width:100%;padding:8px;margin-bottom:8px" />
    <input id="confirmPass" type="password" placeholder="Confirm password" style="width:100%;padding:8px;margin-bottom:12px" />
    <div style="text-align:right">
      <button id="cancelChange" class="btn btn-ghost">Cancel</button>
      <button id="saveChange" class="btn btn-primary">Save</button>
    </div>
    <p id="passMsg" style="color:tomato;margin-top:8px"></p>
  </div>
</div>

<footer>&copy; <span id="year"></span> Choice Voting App</footer>

<script src="admin-dashboard.js"></script>
<script>document.getElementById('year').textContent = new Date().getFullYear()</script>
</body>
</html>
